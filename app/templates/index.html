<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Event Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .weather-card {
            transition: transform 0.2s;
        }
        .weather-card:hover {
            transform: translateY(-5px);
        }
        .weather-good {
            border-left: 5px solid #28a745;
        }
        .weather-okay {
            border-left: 5px solid #ffc107;
        }
        .weather-poor {
            border-left: 5px solid #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Weather Event Planner</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Create New Event</h5>
                    </div>
                    <div class="card-body">
                        <form id="eventForm">
                            <div class="mb-3">
                                <label for="eventName" class="form-label">Event Name</label>
                                <input type="text" class="form-control" id="eventName" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Location</label>
                                <input type="text" class="form-control" id="location" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventDate" class="form-label">Date</label>
                                <input type="datetime-local" class="form-control" id="eventDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="eventType" class="form-label">Event Type</label>
                                <select class="form-select" id="eventType" required>
                                    <option value="cricket">Cricket</option>
                                    <option value="wedding">Wedding</option>
                                    <option value="hiking">Hiking</option>
                                    <option value="corporate">Corporate</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Event</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Events</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshEvents()">Refresh</button>
                    </div>
                    <div class="card-body">
                        <div id="eventsList" class="row g-3">
                            <!-- Events will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Event form submission
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const eventData = {
                name: document.getElementById('eventName').value,
                location: document.getElementById('location').value,
                date: document.getElementById('eventDate').value,
                event_type: document.getElementById('eventType').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch('/events/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(eventData)
                });

                if (response.ok) {
                    alert('Event created successfully!');
                    document.getElementById('eventForm').reset();
                    refreshEvents();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.detail}`);
                }
            } catch (error) {
                alert('Error creating event');
            }
        });

        // Load events
        async function refreshEvents() {
            try {
                const response = await fetch('/events/');
                const events = await response.json();
                
                const eventsList = document.getElementById('eventsList');
                eventsList.innerHTML = '';

                events.forEach(event => {
                    const weatherClass = `weather-${event.weather_condition.toLowerCase()}`;
                    const card = `
                        <div class="col-md-6">
                            <div class="card weather-card ${weatherClass}">
                                <div class="card-body">
                                    <h5 class="card-title">${event.name}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${event.location}</h6>
                                    <p class="card-text">
                                        <strong>Date:</strong> ${new Date(event.date).toLocaleString()}<br>
                                        <strong>Type:</strong> ${event.event_type}<br>
                                        <strong>Weather:</strong> ${event.weather_data.description}<br>
                                        <strong>Temperature:</strong> ${event.weather_data.temperature}Â°C<br>
                                        <strong>Score:</strong> ${event.weather_score}/100
                                    </p>
                                    <button class="btn btn-sm btn-outline-primary" onclick="checkAlternatives('${event.id}')">
                                        Check Alternatives
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    eventsList.innerHTML += card;
                });
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        // Check alternative dates
        async function checkAlternatives(eventId) {
            try {
                const response = await fetch(`/events/${eventId}/alternatives`);
                const data = await response.json();
                
                let message = 'Alternative dates:\n\n';
                data.alternatives.forEach(alt => {
                    message += `${new Date(alt.date).toLocaleDateString()}: ${alt.condition} (${alt.score}/100)\n`;
                });
                
                alert(message);
            } catch (error) {
                alert('Error checking alternatives');
            }
        }

        // Initial load
        refreshEvents();
    </script>
</body>
</html>
